<!-- felhasznalonev.component.html -->

<div class="container mt-5">
    <h1>Felhasználónév Ellenőrzés</h1>
  
    <div class="form-group mt-3">
      <label for="felhasznalonev">Felhasználónév:</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username">
    </div>
  
    <button class="btn btn-primary mt-3" (click)="ellenorzes()">Ellenőrzés</button>
  
    <div class="mt-3" *ngIf="eredmeny !== null">
      <p class="alert {{ eredmeny ? 'alert-success' : 'alert-danger' }}">{{ eredmeny ? 'A felhasználónév megfelelő!' : 'A felhasználónév nem megfelelő!' }}</p>
    </div>
  </div>
